name: Docker Image CI (dev container)

on:
  push:
    branches: [ "dev", "!master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: petr-prikryl
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build . -t ghcr.io/petr-prikryl/opds-abs:dev-${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/petr-prikryl/opds-abs:dev-${{ github.sha }}
